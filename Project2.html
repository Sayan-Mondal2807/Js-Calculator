        <div class="row justify-content-center">
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
                
                <h1><b>JS CALCI</b></h1>
                <table class="table">

                       <td><input type="button" value="4" onclick="display('4')"></td>

                       <td><input type="button" value="." onclick="display('.')"></td>
